<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor Power BI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .iframe-container {
      /* La mitad de la pantalla, ajusta seg√∫n lo requieras */
      width: 50vw;
      height: 50vh;
      border: 2px solid #ccc;
      /* Opcional: para redondear esquinas o agregar sombra */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Contenedor para el iframe -->
  <div class="iframe-container">
    <!-- Se inserta la URL del visor Power BI en el atributo src del iframe -->
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiNzM5YTM0NjktN2I3OS00NjZjLTkzYTUtZmFjOGVhOGUxMmIxIiwidCI6ImRlZDRiNWFjLTMyNWYtNDIxNC05NDM5LTIyZDk4YzAxYjljOCJ9"
      width="100%" 
      height="100%" 
      frameborder="0" 
      allowFullScreen="true">
    </iframe>
  </div>
</body>
</html>
